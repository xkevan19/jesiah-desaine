    <header class="text-center py-10">

    <main class="container mx-auto px-6 py-10">
        <section class="mb-10 text-center">
            <h3 class="text-3xl mb-4 text-red-500">Let's Connect</h3>
            <p class="text-lg leading-relaxed">If youâ€™d like to collaborate or have any inquiries, feel free to reach
                out. Iâ€™d love to hear from you!</p>
        </section>

        <section class="max-w-lg mx-auto bg-[#111] p-8 rounded-xl shadow-lg">
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-lg mb-2">Name</label>

                <div>
                    <label for="message" class="block text-lg mb-2">Message</label>

    <script>
        const floatingTab = document.getElementById("floating-tab");
        const tabMenu = document.getElementById("tab-menu");
        const menuIcon = document.getElementById("menu-icon");

        floatingTab.addEventListener("click", () => {
            const isOpen = !tabMenu.classList.contains("hidden");

            tabMenu.classList.toggle("hidden");
            floatingTab.classList.toggle("active");

            if (isOpen) {
                menuIcon.src = "img/icons/menu-open.webp"; // Reset to menu icon
                menuIcon.style.animation = "rotateOut 0.3s ease-in-out"; // Rotate back
            } else {
                menuIcon.src = "img/icons/menu-close.webp"; // Set to close icon
                menuIcon.style.animation = "rotateIn 0.3s ease-in-out"; // Rotate forward
            }
        });

        // Close menu when clicking outside
        document.addEventListener("click", (event) => {
            if (!floatingTab.contains(event.target) && !tabMenu.contains(event.target)) {
                tabMenu.classList.add("hidden");
                floatingTab.classList.remove("active");
                menuIcon.src = "img/icons/menu-open.webp"; // Reset to menu icon
                menuIcon.style.animation = "rotateOut 0.3s ease-in-out"; // Rotate back
            }
        });
    </script>

</body>
